{{- $fullName := include "library-chart.fullname" . -}}
{{- $volumeName := printf "%s-%s" $fullName "data" | trunc 63 | trimSuffix "-" -}}
{{- $initContainerName := printf "%s-%s" $fullName "init-data" | trunc 63 | trimSuffix "-" -}}
{{- $image := ternary .Values.service.image.custom.version .Values.service.image.version .Values.service.image.custom.enabled -}}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "library-chart.fullname" . }}
  labels:
    {{- include "library-chart.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  serviceName: {{ include "library-chart.fullname" . }}
  selector:
    matchLabels:
      {{- include "library-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "library-chart.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "library-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      subdomain: {{ include "library-chart.fullname" . }}
      hostname: thrift
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{$image}}
          command: ["/bin/sh","-c"]
          args: ["/data/{{ .Values.init.filename}} $SPARK_HOME/sbin/start-thriftserver.sh"]
          imagePullPolicy: {{ .Values.service.image.pullPolicy }}
          env:
            - name: SPARK_NO_DAEMONIZE
              value: "true"
          envFrom: 
            {{- if .Values.environment.s3 }}
            - secretRef:
                name: {{ include "library-chart.secretNameS3" . }}
            {{- end }}
          ports:
            - name: thrift
              containerPort: 10000
              protocol: TCP
            - name: sparkui
              containerPort: 4040
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 10000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 10000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}         
          volumeMounts:
            - mountPath: /data
              name: {{$volumeName}}
            {{- if .Values.spark.default }}
            - name: secret-sparkconf
              mountPath: /opt/spark/conf/spark-defaults.conf
              subPath: spark-defaults.conf
            {{- end }}
            - mountPath: /opt/hadoop/etc/hadoop/core-site.xml
              subPath: core-site.xml
              name: secret-coresite
            - name: secret-hive
              mountPath: /opt/hive/conf/hive-site.xml
              subPath: hive-site.xml
      initContainers:
        - name: standard-init
          image: "busybox"
          command: ["/bin/sh","-c"]
          args: ["wget -O /data/{{ .Values.init.filename}} {{ .Values.init.standardInit}} && chmod +x /data/{{ .Values.init.filename}}"]
          volumeMounts:
          - mountPath: /data
            name: {{$volumeName}}   
      volumes:
        - name: {{$volumeName}}
          emptyDir: {}
        - name: secret-coresite
          secret:
            secretName: {{ include "library-chart.secretNameCoreSite" . }}
        {{- if .Values.spark.default }}
        - name: secret-sparkconf
          secret:
            secretName: {{ include "library-chart.secretNameSparkConf" . }}
        {{- end }}
        - name: secret-hive
          secret:
            secretName: {{ include "library-chart.secretNameHive" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
