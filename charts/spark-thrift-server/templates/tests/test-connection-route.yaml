{{- if .Values.route.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "library-chart.fullname" . }}-test-connection"
  labels:
    {{- include "library-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: curl
      image: alpine/curl
      command: ['curl']
      args: ['https://{{ .Values.route.sparkHostname }}']
  restartPolicy: Never
{{- end }}  
